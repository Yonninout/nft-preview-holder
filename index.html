<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./scss/build.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

<div role="main">
<div class="nft-card-container">
        <div class="nft-preview">
            <img src="images/image-equilibrium.jpg" alt="nft preview image">
            <div class="nft-preview-overlay focusable">
                <img src="images/icon-view.svg" alt="nft preview image">
            </div>
        </div>
        <div class="nft-text-container">
            <p class="nft-name focusable">Equilibrium #3429</p>
            <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-footer">
                <div class="nft-price"><img alt="ethereum icon" src="images/icon-ethereum.svg">0.041 ETH</div>
                <div class="nft-time-left"><img alt="ethereum icon" src="images/icon-clock.svg">3 days left</div>
            </div>
        </div>
        <div class="nft-artist-container">
            <img src="images/image-avatar.png" alt="artist avatar">
            <p>Creation of <a class="focusable" href="#">Jules Wyvern</a></p>
        </div>
    </div>
</div>

</body>
</html>
