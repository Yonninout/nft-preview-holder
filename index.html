<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./scss/build.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="nft-card-container">
    <div class="nft-preview">
      <img src="images/image-equilibrium.jpg" alt="nft preview image">
    </div>
    <div class="nft-text-container">
      <p class="nft-name">Equilibrium #3429</p>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-price">0.041 ETH</div>
      <div class="nft-time-left">3 days left</div>
    </div>
    <div class="nft-artist-container">
      <img src="images/image-avatar.png" alt="artist avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

</body>
</html>
